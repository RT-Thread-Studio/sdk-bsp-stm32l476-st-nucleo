example_projects: []
features:
- 'MCU: STM32L476RG, 80MHz, 1024KB Flash, 128KB RAM (96+32)'
- 'LED: 3 PCS, USB Communication (LD1 dual color), POWER LED(LD3 red), USER LED(LD2
  yellow green)'
- 'Common Interface: USB supports three different interfaces: virtual COM port, mass
  storage, and debug port.'
features_zh:
- MCU：STM32L476RG，主频 80MHz，1024KB FLASH ，128KB RAM（96+32）
- LED：3个，USB communication(LD1 双色),power LED(LD3 红色),user LED(LD2 黄绿色)
- 常用接口：USB 支持 3 种不同接口：虚拟 COM 端口、大容量存储和调试端口。
