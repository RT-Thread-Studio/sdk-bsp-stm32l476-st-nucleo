board:
  buy_url_cn: https://www.st.com/zh/evaluation-tools/nucleo-l476rg.html#sample-buy
  buy_url_global: https://www.st.com/en/evaluation-tools/nucleo-l476rg.html#sample-buy
  debug_interface: SWD
  debugger: ST-LINK
  description_en: The STM32 Nucleo-64 board provides an affordable and flexible way
    for users to try out new concepts and build prototypes by choosing from the various
    combinations of performance and power consumption features, provided by the STM32
    microcontroller. For the compatible boards, the external SMPS significantly reduces
    power consumption in Run mode.
  description_zh: NUCLEO-L476RG，内核是 Cortex-M4，绿色的 Nucleo 标志显示了这款芯片是低功耗系列，板载 ST-LINK/V2-1
    调试器/编程器，迷你尺寸，mirco USB 接口，可数的外设，Arduino™ nano 兼容的接口。
  emulator_machine: ''
  large_image: documents/images/board.jpg
  name: STM32L476-ST-NUCLEO
  price_cn: 125 CNY
  price_global: 19.33 USD
  sale_contact_cn: https://www.st.com/zh/evaluation-tools/nucleo-l476rg.html
  sale_contact_global: https://www.st.com/en/evaluation-tools/nucleo-l476rg.html
